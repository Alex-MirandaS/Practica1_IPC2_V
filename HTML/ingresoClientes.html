<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href="../CSS/ingresoClientesEstilo.css" type="text/css" rel="stylesheet" />
<title>Ingreso de Clientes</title>
</head>
<body>
 <section  class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
    
                                    <div class="text-center">
                                        <img src="https://www.pngitem.com/pimgs/m/413-4139885_marvel-fanon-daily-bugle-logo-png-transparent-png.png" style="width: 185px;" alt="Logo">
                                        <h4 class="mt-1 mb-5 pb-1">Bienvenido al Daily Bugle</h4>
                                    </div>
    
                                    <form [formGroup]="formularioIngreso" [ngClass]="{'was-validated': !formularioCrearMiembro.pristine}">
                                        <label class=" form-label " for="form2Example11 ">Ingrese los datos necesarios</label>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
                                            <div [hidden]="formularioIngreso.controls.usuario.valid || formularioIngreso.controls.usuario.pristine" class="invalid-feedback">
                                                El nombre es requerido
                                            </div>
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <input type="text" id="apellido" class="form-control" placeholder="Apellido" />
                                            <div [hidden]="formularioIngreso.controls.usuario.valid || formularioIngreso.controls.usuario.pristine" class="invalid-feedback">
                                                El nombre es requerido
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="number" id="cui" class="form-control" placeholder="CUI" />
                                            <div [hidden]="formularioIngreso.controls.usuario.valid || formularioIngreso.controls.usuario.pristine" class="invalid-feedback">
                                                El nombre es requerido
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="departamento" class="form-control" placeholder="Departamento" />
                                            <div [hidden]="formularioIngreso.controls.usuario.valid || formularioIngreso.controls.usuario.pristine" class="invalid-feedback">
                                                El nombre es requerido
                                            </div>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" onclick='ingresoClientes()'  (disable)="formularioIngreso.invalid" >Ingresar</button>
                                        </div>
        
                                    </form>
    
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 ">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4 ">
                                    <h4 class="mb-4 ">Ingreso</h4>
                                    <p class="small mb-0 ">Gracias por su preferencia
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="../JS/ingresoClientesJS.js"></script>
</body>

</html>
